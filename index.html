<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">
  <title>Timer</title>
</head>
<body>
  <div align="center">
    <header>
      <h1>Timer</h1>
    </header>

    <main id="main">
      <div class="canvas-wrapper">
        <canvas id="canvas" width="400" height="400" style="position: static; left: 100px; top: 400px; z-index: 0;"></canvas>
      </div>
    </main>

    <footer>
      <div class="form-wrapper">
        <form id="form01">
          <div>
            <input type="number" id="countDownSeconds">
          </div>
          <div>
            <input type="button" class="btn btn-primary" id="btnStart" value="START">
            <input type="button" class="btn btn-secondary" id="btnStop" value="STOP">
            <input type="button" class="btn btn-warning" id="btnReset" value="RESET">
          </div>
        </form>
      </div>
    </footer>
  </div>

  <script src="index.js"></script>
</body>
</html>
